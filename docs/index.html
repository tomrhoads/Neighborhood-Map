  <div id="map-canvas"></div>
  <div class="container-fluid" id="main">
    <div class="row">
      <div class="col-xs-4" id="left">
        <br>
        <br>
        <h2>Petaluma Parks</h2>
      
        <!-- item list -->
      <input type="text" id="query" class="form-control" data-bind="textInput: query" placeholder="What park are you searching for?" />
          
        <div class="table-responsive">

          <table class="table table-striped" data-bind="visible: parkLocations().length > 0">
          
            <tbody data-bind="foreach: parkLocations">
              <tr data-bind="click: $parent.listViewClick visible: isVisible">
                <td>
                  <h4><strong><span data-bind="text: name"></span></strong></h4>
                  <span data-bind="text: address"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="js/libs/scripts.js"></script>
