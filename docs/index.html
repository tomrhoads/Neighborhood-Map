<!DOCTYPE html>
<html>
<head>

	<title>Neighborhood Map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div id="map-canvas"></div>

	<div class="container-fluid" id="main">

		<nav class="navbar">
			<h2>Petaluma Parks</h2>
		</nav>
		<div class="row">

			<div class="col-sm-4 col-md-3 col-lg-3 flex-column justify-content-between d-flex" id="left">

				<!-- user input -->
				<form>
					<input class="form-control" id="query" type="text" data-bind="textInput: query" placeholder="What park are you searching for?"></input>
				</form>

				<!-- button to toggle list visibility -->
				<button data-bind="click: toggleClick" class="btn btn-block btn-primary">Click to toggle list
				</button>

				<!-- item list -->
				<div data-bind="visible: visibleList" class="table-responsive">

					<table class="table table-bordered table-fixed">

						<tbody data-bind="foreach: parkLocations">
							<tr data-bind="click: $parent.listViewClick, visible: isVisible">
								<td>
									<h5><strong><span data-bind="text: name"></span></strong></h5>
									<h6><span data-bind="text: address"></span></h6>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
			</div>
		</div>
	</div>

</body>

	<script src="js/libs/scripts.js"></script>
	
	<script src="js/libs/knockout-3.4.0.js"></script>

	<script src="js/libs/jquery-3.1.1.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>

	<script src="js/libs/bootstrap.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKBYkBS_rrDbJFXb9iwKxMm6GU9uE6Flo&callback=initMap" async defer onerror="googleError()"></script>


</html>
